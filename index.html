<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Aplicaciones Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .app-container {
            background-color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            width: 100%;
            margin-top: 2rem;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #e5e7eb;
            color: #4b5563;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0.75rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .tab-button.active {
            background-color: #2563eb;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            color: #1e40af;
        }
        p {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #6b7280;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }
        textarea:focus, input[type="text"]:focus {
            border-color: #2563eb;
        }
        button {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: bold;
            color: white;
            background-color: #2563eb;
            transition: background-color 0.2s, transform 0.2s;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
        }
        .loading-bar-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
            margin-top: 2rem;
        }
        .loading-bar {
            height: 10px;
            background-color: #2563eb;
            width: 0;
            transition: width 0.5s ease-in-out;
            border-radius: 9999px;
        }
        .preview-iframe-container {
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            margin-top: 2rem;
            background-color: white;
            overflow: hidden;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        .preview-header {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .preview-header h1 {
            font-size: 1.125rem;
            font-weight: bold;
            margin-bottom: 0;
            text-align: left;
        }
        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .result-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
        .code-toggle {
            background-color: #e5e7eb;
            color: #4b5563;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .code-toggle:hover {
            background-color: #d1d5db;
        }
        .code-display {
            background-color: #1f2937;
            color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            white-space: pre-wrap;
            overflow-x: auto;
            position: relative;
            display: none;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('generate')">Generar</button>
            <button class="tab-button" onclick="showTab('result')">Resultado</button>
        </div>

        <div id="generate" class="tab-content active">
            <h1>Generador de Aplicaciones Gemini</h1>
            <p>Describe la aplicación que te gustaría crear y Gemini generará el código por ti.</p>
            
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del encabezado</label>
            <input type="text" id="headerName" placeholder="Ej: Mi Aplicación">
            
            <label class="block text-sm font-medium text-gray-700 mt-4 mb-1">Descripción de la aplicación</label>
            <textarea id="appDescription" placeholder="Ej: Crea un juego de 'piedra, papel o tijeras' que use emojis para los iconos."></textarea>
            
            <button id="generateBtn">Generar aplicación</button>

            <div id="loading" class="hidden">
                <p class="text-center mt-4 text-sm font-medium">Generando código...</p>
                <div class="loading-bar-container">
                    <div id="loadingBar" class="loading-bar"></div>
                </div>
            </div>
        </div>

        <div id="result" class="tab-content">
            <h2 class="text-xl font-bold mb-4 text-center">Resultado</h2>
            
            <div id="resultContent" class="hidden">
                <div class="preview-iframe-container">
                    <div id="previewHeader" class="preview-header">
                        <h1 id="previewHeaderName"></h1>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M12 7a2 2 0 1 0 0-4a2 2 0 0 0 0 4zm0 6a2 2 0 1 0 0-4a2 2 0 0 0 0 4zm0 6a2 2 0 1 0 0-4a2 2 0 0 0 0 4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <iframe id="appPreview" class="preview-iframe"></iframe>
                </div>

                <div class="result-actions">
                    <button id="fullscreenBtn" class="button">Pantalla Completa</button>
                    <button id="toggleCodeBtn" class="code-toggle">Mostrar Código</button>
                </div>
                
                <div id="codeDisplay" class="code-display">
                    <code id="generatedCode"></code>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyCelgmovB7c3X2CZvFGZOVxULDAgCQaXS8";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
        
        const tabs = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const headerNameInput = document.getElementById('headerName');
        const appDescriptionInput = document.getElementById('appDescription');
        const generateBtn = document.getElementById('generateBtn');
        const loadingDiv = document.getElementById('loading');
        const loadingBar = document.getElementById('loadingBar');
        const resultContent = document.getElementById('resultContent');
        const generatedCode = document.getElementById('generatedCode');
        const previewHeaderName = document.getElementById('previewHeaderName');
        const appPreview = document.getElementById('appPreview');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const toggleCodeBtn = document.getElementById('toggleCodeBtn');
        const codeDisplay = document.getElementById('codeDisplay');

        function showTab(tabId) {
            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));
            document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        generateBtn.addEventListener('click', async () => {
            const headerName = headerNameInput.value || "Mi Aplicación";
            const userPrompt = appDescriptionInput.value;
            if (!userPrompt) {
                alert('Por favor, describe la aplicación que deseas crear.');
                return;
            }

            loadingDiv.classList.remove('hidden');
            resultContent.classList.add('hidden');
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress > 95) progress = 95;
                loadingBar.style.width = `${progress}%`;
            }, 200);

            const systemPrompt = "You are an expert web developer that creates a full, single HTML file with embedded CSS and JavaScript based on a user's request. The code must be clean, well-commented, and fully functional. Do not include any notes outside of the code block.";
            const userQuery = `Create a simple web application using a single HTML file with embedded CSS and JavaScript based on the following description: "${userPrompt}"`;
            
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const generatedText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (generatedText) {
                    const codeBlock = generatedText.match(/```html\n([\s\S]*?)```/);
                    if (codeBlock && codeBlock[1]) {
                        const code = codeBlock[1];
                        generatedCode.textContent = code;
                        previewHeaderName.textContent = headerName;
                        
                        const blob = new Blob([code], { type: 'text/html' });
                        const url = URL.createObjectURL(blob);
                        appPreview.src = url;
                        resultContent.classList.remove('hidden');
                        
                        showTab('result');
                    } else {
                        generatedCode.textContent = "Error: La IA no pudo generar un bloque de código HTML válido.";
                        resultContent.classList.remove('hidden');
                        showTab('result');
                    }
                } else {
                    generatedCode.textContent = "Error: No se recibió una respuesta de la IA.";
                    resultContent.classList.remove('hidden');
                    showTab('result');
                }
            } catch (error) {
                generatedCode.textContent = `Error al conectar con la API: ${error.message}`;
                resultContent.classList.remove('hidden');
                showTab('result');
            } finally {
                clearInterval(interval);
                loadingDiv.classList.add('hidden');
                loadingBar.style.width = `100%`;
            }
        });
        
        fullscreenBtn.addEventListener('click', () => {
            const previewContainer = document.getElementById('result').querySelector('.preview-iframe-container');
            if (previewContainer.requestFullscreen) {
                previewContainer.requestFullscreen();
            } else if (previewContainer.webkitRequestFullscreen) { /* Safari */
                previewContainer.webkitRequestFullscreen();
            } else if (previewContainer.msRequestFullscreen) { /* IE11 */
                previewContainer.msRequestFullscreen();
            }
        });
        
        toggleCodeBtn.addEventListener('click', () => {
            const isHidden = codeDisplay.style.display === 'none' || codeDisplay.style.display === '';
            codeDisplay.style.display = isHidden ? 'block' : 'none';
            toggleCodeBtn.textContent = isHidden ? 'Ocultar Código' : 'Mostrar Código';
        });
    </script>

</body>
</html>
